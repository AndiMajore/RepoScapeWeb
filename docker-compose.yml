version: "3.9"
services:
  db:
    container_name: nedrex-db
    image: mysql
    command: --default-authentication-plugin=mysql_native_password
    restart: on-failure
    environment:
      MYSQL_DATABASE: reposcape
      MYSQL_ROOT_PASSWORD: example
      MYSQL_USER: reposcaper
      MYSQL_PASSWORD: repotrial
    volumes:
      - nedrex-db-volume:/var/lib/mysql
  server:
    container_name: nedrex-server
    image: andimajore/nedrex_repo:server
    depends_on:
      - "db"

    volumes:
      - nedrex-cache-volume:/etc/data
    expose:
      - 8090
    ports:
      - "8090:8090"
#    restart: on-failure
    entrypoint: ["./wait-for-it.sh","nedrex-db:3306","-t","30", "--","java", "-Dspring.profiles.active=prod","-Xmx4g","-jar", "app.jar"]
  web:
    container_name: nedrex-web
    image: andimajore/nedrex_repo:web
    depends_on:
      - "server"
    ports:
      - "8080:8080"
volumes:
  nedrex-db-volume:
  nedrex-cache-volume:
